<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="Common.css">
    <link rel="stylesheet" href="SearchPage.css">
    <link rel="icon" href="../Images/FaviconLogga.jpg">
</head>

<body>
    <header class="NavigationHeader">
        <div class="NavContainer" id="NavLeftContainer">
            <div id="HeaderLogoContainer">
                Travel Advisor
                <img src="../Images/WHITEAirplanePNG.png" alt="Airplane Logo">
            </div>
        </div>
        <div class="NavContainer" id="NavRightContainer">
            <div class="HeaderButtonContainer">
                <img class="VECTOR" src="../Images/WhiteLogIn.png" alt="Log in Symbol"></img>
                <div class="button">Log out</div>
            </div>
            <div class="HeaderButtonContainer">
                <img class="VECTOR" src="../Images/WhiteHamburger.png" alt="Hamburger Symbol"></img>
                <div class="button">Menu</div>
            </div>
        </div>

    </header>
    <div id="searchPage">
        <div id="search-and-field">
            <input id="location-search" placeholder="Search Location">
            <div id="icon-for-search">
                <img src=" ../Images/icons8-search-50.png">
            </div>
            <div id="search-field">
                <div class="field-searchs">
                    <div>
                        <img src="../Images/icons8-flight-50.png">
                    </div>
                    <p>Spain, Gran canaria</p>
                </div>
                <div class="field-searchs">
                    <div>
                        <img src="../Images/icons8-flight-50.png">
                    </div>
                    <p>Spain, Mallorca</p>
                </div>
                <div class="field-searchs">
                    <div>
                        <img src="../Images/icons8-flight-50.png">
                    </div>
                    <p>Spain, Madrid</p>
                </div>
            </div>
        </div>
        <div id="all-locations">
            <div class="box-around">
                <div class="location-image-box">
                    <img src="../Images/gran-canaria-1726476691-651853-ImageGalleryX2.jpg">
                </div>
                <div class="text-box">
                    <button class="button">Book now!</button>
                    <button class="button">Read more</button>
                </div>
            </div>
            <div class="box-around">
                <div class="location-image-box">
                    <img src="../Images/palma-mallorca-s2152691157.avif">
                </div>
                <div class="text-box">
                    <button class="button">Book now!</button>
                    <button class="button">Read more</button>
                </div>
            </div>
            <div class="box-around">
                <div class="location-image-box">
                    <img src="../Images/istockphoto-539115110-612x612.jpg">
                </div>
                <div class="text-box">
                    <button class="button">Book now!</button>
                    <button class="button">Read more</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
